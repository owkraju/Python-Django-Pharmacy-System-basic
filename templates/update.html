{% extends 'base.html'%}

{%block content%}
{%if user.is_authenticated%}
<header>
<nav class="nav">
<ul class="u">
<li><a href="/dashboard/">Home</a></li>
<li><a href="/dashboard/add/">Add</a></li>
<li><a href="/dashboard/edit/">Edit</a></li>
<li><a href="/accounts/logout">{{user.username}}</a></li>
</ul>
</nav>
</header>
<hr>
{%for error in messages%}
	<p>{{error}}</p>
{%endfor%}	
<div class="add">
<form method="POST" action="">
	{%csrf_token%}
	<input type="text" name="mname" placeholder="medicien name" value={{data.MedName}}>
	<input type="text" name="mcom" placeholder="medicien composition" value={{data.MedComp}}>
	<input type="text" name="mdesc"  placeholder="meddesccription"value={{data.MedDesc}}>
	<input type="number" name="mtotal"  placeholder="medicine total" value={{data.MedTotal}}>
	<input type="number" name="mprice" placeholder="medicien each cost"value={{data.Med1Cost}}>
	<input type="submit" value="submit">

</form>
</div>
{%endif%}
{%endblock %}
